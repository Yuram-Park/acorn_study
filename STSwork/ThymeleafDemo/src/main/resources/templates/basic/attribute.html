<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Attribute 속성 설정</h1>
	<hr/>
	<input type="text" name="mock" th:name="userA"/><br> <!--기존 속성을 없애고 타임리프값으로 대체 가능 -> 동적 값 가능-->
	<hr>
	<h1>속성 추가</h1>
	<input type="text" class="text" th:attrappend="class=' large'"/><br><!-- 기존 속성에 추가됨-> 디자인을 동적으로 바꿀 수 있다-->
	<input type="text" class="text" th:attrprepend="class='large '"/><br>
	<input type="text" class="text" th:classappend="'large'"/><br>
	<hr>
	Check O <input type="checkbox" name="active" checked="false"/><br>
	Check O <input type="checkbox" name="active" th:checked="false"/><br>
	Check O <input type="checkbox" name="active" th:checked="ture"/>
</body>
</html>
