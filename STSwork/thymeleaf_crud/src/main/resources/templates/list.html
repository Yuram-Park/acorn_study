<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>회원 목록</h1>
	<a href="/insert">회원 추가</a><br><br>
	총 회원 수 : [[${members.size}]] 명 <br>
	<table border="1">
		<tr>
			<th>번호</th>
			<th>이름</th>
			<th>주소</th>
			<th>수정/삭제</th>
		</tr>
	<th:block th:if="${members.size gt 0}">
		<tr th:each="mem : ${members}">
			<td th:text="${mem.num}"></td>
			<td th:text="${mem.name}"></td>
			<td th:text="${mem.addr}"></td>
			<td><a th:href="@{/update/{num}(num=${mem.num})}">수정</a>/<a th:href="@{/delete/{num}(num=${mem.num})}">삭제</a></td>
		</tr>
	</th:block>
	</table>
	<br>
	<a href="/">메인으로</a>
</body>
</html>
