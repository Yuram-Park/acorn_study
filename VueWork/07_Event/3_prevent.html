<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.global.js"></script>
    <style>
        .active{
            border: 4px solid #f00;
        }
        .active2{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="app">
        <a href="https://www.google.com" @click="addMessage">prevent 사용 X</a><br>
        <a href="https://www.google.com" @click.prevent="addMessage">prevent 사용 O</a><br>
    </div>
    <script>
        const {createApp} = Vue
        createApp({
            methods:{
                addMessage(){
                    alert("실행됨")
                }
            }
        }).mount("#app")
    </script>
</body>
</html>
