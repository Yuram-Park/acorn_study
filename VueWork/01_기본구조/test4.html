<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test4</title>
    <!-- CDN에서 Vue 사용-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <h1>여러개의 Vue 객체 사용</h1>
    <!--뷰의 객체를 생성하는 것이 중요하다. -->
    <div id="app1">
        <h2>기본 구조1</h2>
        {{message}}
    </div>
    <div id="app2">
        <h2>기본 구조2</h2>
        {{message}}
    </div>
    <script>
        // 여러개를 받아야할 때는 변수를 설정해줘야해요.
        const {createApp} = Vue

        createApp({
            data  : function(){
                return{ message : "Hello Vue1" }
            }
        }).mount('#app1')

        // 실제로 자주 사용하는 형태는 아닙니다.
        createApp({
            data  : function(){
                return{ message : "Hello Vue2" }
            }
        }).mount('#app2')
    </script>
</body>
</html>
