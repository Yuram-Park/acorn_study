<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test2</title>
    <!-- CDN에서 Vue 사용-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <!--뷰의 객체를 생성하는 것이 중요하다. -->
    <div class="app">
        <h2>기본 구조</h2>
        <!--vue에서 처리한 결과를 보여줄 위치 {{}}-->
        {{message}}
    </div>
    <script>
        const {createApp} = Vue

        createApp({
            data  : function(){
                return{ message : "Hello Vue2~~" }
            }
        }).mount('.app')
    </script>
</body>
</html>
