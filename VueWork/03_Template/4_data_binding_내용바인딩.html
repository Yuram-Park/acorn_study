<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test1</title>
    <!-- CDN에서 Vue 사용-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
   <h1> 양방향 바인딩 </h1>
   <ul>
        <li>input 태그와 주로 사용</li>
        <li>데이터명 <-> 입력정보가 동시 연동되는 구조</li>
        <li>&lt;input v-model="데이터명"></li>
   </ul>
   <div id="app">
        <!--약간 복잡한 내용 출력-->
        <!--<div v-text="message"></div>-->
        <div v-html="message"></div>
   </div>
    <script>
        const {createApp} = Vue
        createApp({
            data(){
                return {message : "test_", count:1}
            },
            created : function(){
                this.addCount()
            },
            methods : {
                addCount(){
                    setInterval(()=>{
                        this.message="<p>message= " + this.message + ", count=" + this.count + "</p>";
                        this.count++;
                    }, 1000)
                }
            }    
        }).mount("#app")
    </script>
</body>
</html>
