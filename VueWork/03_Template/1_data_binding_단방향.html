<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test1</title>
    <!-- CDN에서 Vue 사용-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
   <h1> 단방향 바인딩 </h1>
   <div id="app">
        count = {{count}}
   </div>
    <script>
        const {createApp} = Vue
        createApp({
            data(){
                return {count:1}
            },
            created : function(){
                this.addCount();
            },
            methods : {
                addCount :function(){
                    setInterval(()=>{this.count++;}, 1000) // 1000(1초) 간격으로 함수 호출
                }
            }
        }).mount("#app")
    </script>
</body>
</html>
