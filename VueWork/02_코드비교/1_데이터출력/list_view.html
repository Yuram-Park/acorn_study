<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list_view</title>
    <!-- CDN에서 Vue 사용-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <!-- html 주소는 html안에서 만들어야지-->
        <!-- 태그 안에서 반복문을 돌려요 -->
        <ul v-for="user in data.list" :key="data">
            <li>이름 : {{user.name}}</li>
            <li>나이 : {{user.age}}</li>
            <li>주소 : {{user.address}}</li>
        </ul>
    </div>

    <script>
        var data = {
            list: [{
                name: "user_1",
                age: 10,
                address: "address_1"
            }, {
                name: "user_2",
                age: 20,
                address: "address_2"
            }, {
                name: "user_3",
                age: 30,
                address: "address_3"
            }]
        }
        const { createApp } = Vue
        createApp({
            data : function(){
                return { data }
            }

        }).mount("#app")
    </script>
</body>

</html>
